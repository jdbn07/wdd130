<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="styles/quiz.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Questions about CSS and HTML to prove your knowledge about HTML and CSS until now since WDD 130 started on January.">

    <body>
        <header>
            <h1>☑︎ Basic HTML and CSS Quiz</h1>
        </header>
        <main>
            <form>
                <label for="q1"><span class="number">1.</span> What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
                
                <label for="q2"><span class="number">2.</span> How are id and class attributes selected in CSS?</label> 
                <textarea id="q2" name="q2" rows="2"></textarea>
                
                <label for="q3"><span class="number">3.</span> Wich of the following is a valid CSS comment?</label> 
                <select id="q3" name="q3">
                    <option value="true">/* .column2 {} */</option>
                    <option value="false"><- .column2 {} -></option>
                    <option value="false"><-* .column2 {} *-></option>
                    <option value="false"><** .column2 {} **></option>
                </select>
                <label for="q4"><span class="number">4.</span> How many parts is the "main" divided into?</label>
                <input type="number" name="q4" id="q4">
            <button type="submit">Submit Quiz</button>
            </form>
        </main>
    </body>
